<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <link rel="icon" href="../../favicon.ico" />

    <title>Påskecamp 2019 | Volleyball</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <body>
    <header>
      <img src="images/xercize-logo.png" alt="xercize logo" id="logo" />
    </header>
    <div class="site-wrapper">
      <div class="masthead">
        <img
          src="https://event.bcc.no/wp-content/uploads/2018/12/buk-pc19-logo.png"
          class="masthead-logo"
          alt="pc2019 logo"
        />
      </div>

      <div class="site-wrapper-inner">
        <div class="cover-container">
          <h1 class="cover-heading">Volleyball</h1>
          <div class="section-container">
            <div class="section section-icon">
              <div class="section-icon-info">
                <p>Kampoppsett</p>
              </div>
              <img
                src="images/icon.png"
                class="volley-icon"
                alt="volley icon"
              />
            </div>
            <div class="age-group-container">
              <div class="section age-group">
                <a href="http://www.xercize.org">U15</a>

              <div class="section age-group">
                <a href="http://www.xercize.org">Resultater</a>
              </div>
            </div>
            <div class="age-group-container">
              <div class="section age-group">
                <a href="http://www.xercize.org">U18</a>
              </div>
              <div class="section age-group">
                <a href="http://www.xercize.org">Resultater</a>
              </div>
            </div>
            <div class="age-group-container">
              <div class="section age-group">
                <a href="http://www.xercize.org">U25</a>
              </div>
              <div class="section age-group">
                <a href="http://www.xercize.org">Resultater</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mastfoot">
        <div class="inner">
          <p>Copyright © <a href="http://www.xercize.org">Xercize</a></p>
        </div>
      </div>
